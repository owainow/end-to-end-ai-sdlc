name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [main]  # Triggers when PR is merged to main
  pull_request:
    types: [review_requested]
    branches: [main]  # Triggers when a review is requested on a PR targeting main
  workflow_dispatch:   # Manual trigger

env:
  RESOURCE_GROUP: weatherapp-rg
  LOCATION: uksouth
  ACR_NAME: weatherappacr2026
  CONTAINER_APP_ENV: weatherapp-env
  CONTAINER_APP_NAME: weatherapp
  IMAGE_NAME: weatherapp

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      # ============================================
      # INFRASTRUCTURE SETUP (Idempotent)
      # ============================================
      
      - name: Create Resource Group if not exists
        run: |
          if ! az group show --name ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "Creating resource group..."
            az group create --name ${{ env.RESOURCE_GROUP }} --location ${{ env.LOCATION }}
          else
            echo "Resource group already exists"
          fi

      - name: Create Container Registry if not exists
        run: |
          if ! az acr show --name ${{ env.ACR_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "Creating Azure Container Registry..."
            az acr create \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name ${{ env.ACR_NAME }} \
              --sku Basic \
              --admin-enabled true
          else
            echo "Container Registry already exists"
            # Ensure admin is enabled for simpler auth
            az acr update --name ${{ env.ACR_NAME }} --admin-enabled true
          fi

      - name: Create Container Apps Environment if not exists
        run: |
          if ! az containerapp env show --name ${{ env.CONTAINER_APP_ENV }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "Creating Container Apps environment..."
            az containerapp env create \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name ${{ env.CONTAINER_APP_ENV }} \
              --location ${{ env.LOCATION }}
          else
            echo "Container Apps environment already exists"
          fi

      # ============================================
      # BUILD AND PUSH
      # ============================================
      
      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          IMAGE_LATEST=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST .
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # ============================================
      # DEPLOY
      # ============================================

      - name: Get ACR credentials
        run: |
          ACR_USERNAME=$(az acr credential show --name ${{ env.ACR_NAME }} --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
          echo "::add-mask::$ACR_PASSWORD"
          echo "ACR_USERNAME=$ACR_USERNAME" >> $GITHUB_ENV
          echo "ACR_PASSWORD=$ACR_PASSWORD" >> $GITHUB_ENV
      
      - name: Deploy to Container Apps
        run: |
          # Check if app exists
          if az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "Updating existing Container App..."
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image ${{ env.IMAGE_TAG }}
          else
            echo "Creating new Container App..."
            az containerapp create \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment ${{ env.CONTAINER_APP_ENV }} \
              --image ${{ env.IMAGE_TAG }} \
              --registry-server ${{ env.ACR_NAME }}.azurecr.io \
              --registry-username ${{ env.ACR_USERNAME }} \
              --registry-password ${{ env.ACR_PASSWORD }} \
              --target-port 8000 \
              --ingress external \
              --env-vars OPENWEATHERMAP_API_KEY=secretref:openweathermap-api-key \
              --secrets openweathermap-api-key=${{ secrets.OPENWEATHERMAP_API_KEY }} \
              --min-replicas 0 \
              --max-replicas 3
          fi

      - name: Get App URL and Revision URL
        run: |
          # Get the live app URL
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          
          # Get the latest revision name
          REVISION_NAME=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.latestRevisionName" -o tsv)
          
          # Get the revision-specific URL
          REVISION_FQDN=$(az containerapp revision show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --revision $REVISION_NAME \
            --query "properties.fqdn" -o tsv)
          
          echo "🚀 **Deployment Complete**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| URL Type | Link |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| 🌐 Live URL | https://$APP_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| 📌 Revision URL | https://$REVISION_FQDN |" >> $GITHUB_STEP_SUMMARY
          echo "| 🏷️ Revision Name | \`$REVISION_NAME\` |" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "🚀 Live URL: https://$APP_URL"
          echo "📌 Revision URL: https://$REVISION_FQDN"
          echo "🏷️ Revision: $REVISION_NAME"
